<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection</title>
</head>
<body>
    <h1>소중한 분과의 계정을 연결해주세요.</h1>

    <h2>연결할 아이디</h2>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        <div>
            <input type="text" id="connectID" name="connect" placeholder="계정을 연결할 소중한 분의 아이디를 입력해주세요.">
        </div>
        <div>
            <input type="submit" value="연결하기" id="submitButton1">
        </div>
    </form>
</body>
</html>
