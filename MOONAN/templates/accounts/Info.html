{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    select {
        width: 100%;
        padding: 5px;
        margin-bottom: 15px;
    }
    .radio-buttons label {
        margin-right: 10px;
    }
    .checkbox-buttons label {
        display: block;
    }
</style>
</head>
<body>
<div class="container">
    <h1>User Information</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        
        <label>Gender:</label>
        <div class="radio-buttons">
            <label><input type="radio" name="gender" value="male">남성</label>
            <label><input type="radio" name="gender" value="female">여성</label>
        </div>

        <label>Currently Taking Medications or Nutritions:</label>
        <div class="radio-buttons">
            <label><input type="radio" name="med_or_nutr_status" value="True"> Yes</label>
            <label><input type="radio" name="med_or_nutr_status" value="False"> No</label>
        </div>
        
        <label>Medications:</label>
        <div class="checkbox-buttons" id="medication-select">
            {% for medication_choice in medication_choices %}
                <label><input type="checkbox" name="medication" value="{{ medication_choice.0 }}">{{ medication_choice.1 }}</label>
            {% endfor %}
            <input type="text" name="new_medication" id="medicationInput" placeholder="직접 입력">
        </div>
        
        <label>Nutritions:</label>
        <div class="checkbox-buttons" id="nutrition-select">
            {% for nutrition_choice in nutrition_choices %}
                <label><input type="checkbox" name="nutrition" value="{{ nutrition_choice.0 }}">{{ nutrition_choice.1 }}</label>
            {% endfor %}
            <input type="text" name="new_nutrition" id="nutritionInput" placeholder="직접 입력">
        </div>
        
        <button type="submit">Submit</button>
    </form>
</div>

<script src="/static/javascript/info.js"></script>
</body>
</html>
