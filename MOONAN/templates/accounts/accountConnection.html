{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문안하다 계정 연결하기</title>
    <link rel="stylesheet" href="/static/css/join.css">
    <link rel="stylesheet" href="/static/css/accountConnection.css">
</head>

<body>
    <div class="mainFrame">
        <header>
            <h1>가입을 축하드려요!</h1>
            <p class="toConnectText">소중한 분과의 계정을 연결해주세요.</p>
        </header>
        <form action="" class="join" method="POST">
            {% csrf_token %}
            <div class="idBox">
                <p class="mainText">내 아이디</p>
                <input type="text" name="id" placeholder="당신의 아이디를 입력해주세요." id="idFeild">
            </div>
            <div class="connectIdBox">
                <p class="mainText">연결할 아이디 <span class="connectionNumber">1</span> </p>
                <input type="text" placeholder="계정을 연결할 소중한 분의 아이디를 입력해주세요." id="idFeild">
            </div>
            <div class="beAdded"></div>
            <div class="addBox">
                <img src="/static/image/addButton.svg" alt="추가 버튼 이미지" class="addImg" onclick="addId()">
                <p class="addText" onclick="addId()">소중한 사람 추가하기</p>
            </div>
            <div class="buttonBox">
                <button type="submit" class="joinButton">연결하기</button>
            </div>
        </form>
    </div>

    <script src="/static/javascript/accountConnection.js"></script>
</body>

</html>
